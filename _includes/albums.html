<section id="album" class="album">
    <div class="content-wrapper">
        {% for day in site.data.schedule %}
            {% assign i = forloop.index0 | plus: 1 %}
            <h2>{{ i }}ยบ Dia ({{ day.dateReadable }})</h2>
            {% assign imgpath = 'img/days/' | append: i %}
            {% directory path: imgpath exclude: -thumb %}
                <a href="{{ site.baseurl }}{{ file.url }}">
                    <img src="{{ site.baseurl }}{{ file.url }}-thumb"/>
                </a>
            {% enddirectory %}
        {% endfor %}
    </div>
</section>
