  id: 005
  title: "Como organizar bailes com pessoas divertidas (ou: Coloração de
          arestas de grafos com grau máximo elevado)"
  description: "O Problema da Coloração de Arestas de Grafos, apesar de
                (NP-)difícil, aparece em muitas situações práticas, como
                escalonamento de links por protocolos de comunicação em redes
                de sensores, escalonamento de processos em controle de
                produção, escalonamento de partidas em rodadas de jogos,
                associação de frequências de luz a pares de nós em comunicação
                por fibra óptica, e (para fins ilustrativos) organização de
                bailes. Uma importante conjectura, enunciada há mais de 30
                anos, sugere a existência de um algoritmo polinomial para o
                problema quando restrito a grafos com grau máximo elevado,
                embora tal algoritmo não seja ainda conhecido. No entanto,
                resultados parciais vêm sido obtidos, entre os quais alguns do
                palestrante. Este seminário visa uma introdução ao assunto e
                uma apresentação de alguns destes resultados."
  subtype: presentation
  speakers: [9]
  language: pt-br
  complexity: "Introdutória"


