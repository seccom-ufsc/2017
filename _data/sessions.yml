  id: 001
  title: "iGEM - Engenheirando o futuro"
  description: "iGEM (international Genetically Engineered Machine) Competition
                é uma competição criada pelo MIT que acontece anualmente em
                Boston, nos Estados Unidos. Reúne mais de 300 das melhores
                universidades do mundo apresentando soluções para os grandes
                problemas da humanidade como fome, doenças e escassez de
                recursos naturais. São jovens pesquisadores utilizando as
                ferramentas da Biologia Sintética para reprogramar a vida e
                construir um mundo mais verde e mais saudável. A Ciência da
                Computação foi uma das fundadoras da Biologia Sintética e é
                essencial para que qualquer pesquisa no campo obtenha sucesso.
                Oferecida pela iGEM Foundation, esta é uma conversa sobre como
                jovens podem deixar os muros da academia e transformar o mundo."
  subtype: presentation
  speakers: [0]
  language: pt-br
  complexity: "Introdutória"
