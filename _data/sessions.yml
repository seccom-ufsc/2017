  id: 002
  title: "Iniciação Científica: Uma visão prática de pesquisa na graduação"
  description: "A vida universitária pode proporcionar ao(à) aluno(a) de
                graduação inúmeras experiências. Além do conhecimento específico
                na área escolhida, obtido cursando as disciplinas que compõe o
                curso, a universidade oferece a possibilidade de se buscar
                aquilo que não está nos livros, que ainda não foi explicado, ou
                que ainda pode e precisa ser melhorado. Tal oportunidade é
                oferecida, no nível de graduação, através do que se chama de
                Iniciação Científica. Por meio da atividade de Iniciação
                Científica, alunos(as) de graduação têm a possibilidade de
                participar de projetos reais de pesquisa nos diferentes
                laboratórios da universidade, convivendo e atuando com outros
                colegas de graduação, assim como pesquisadores mais experientes,
                com mestrado e doutorado. Ao realizar a Iniciação Científica,
                o(a) aluno(a) não apenas expande seu conhecimento numa
                determinada área, como também aprende diferentes técnicas e
                métodos científicos, que podem certamente ajudá-lo em
                praticamente qualquer atividade profissional que este(a) deseja
                seguir. Desde de o projeto de experimentos, a avaliação
                criteriosa de resultados, até mesmo a escrita de artigos e
                relatórios técnicos e apresentação do trabalho desenvolvido. A
                proposta dessa palestra é dar uma visão prática da Iniciação
                Científica, utilizando exemplos provenientes de experiências
                reais, mostrando o que ela pode oferecer para contribuir com a
                formação acadêmica dos alunos de graduação do Departamento de
                Informática e Estatística (INE)."
  subtype: presentation
  speakers: [1]
  language: pt-br
  complexity: "Introdutória"
