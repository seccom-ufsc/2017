  id: 101
  title: "Minicurso: Versionamento de código com Git e Github"
  description: "<p>Produzir software nunca foi uma tarefa fácil, pois à medida
                que novas funcionalidades são codificadas, torna-se mais
                dificil rastrear possíveis bugs e dar manutenabilidade ao
                sistema. Com uma ferramenta de versionamento de código é
                possível tornar essa tarefa mais fácil e prática para os
                desenvolvedores. Este minicurso abordará duas tecnologias: git,
                usada para versionamento local e o github como repositório
                distribuido.  Será feita uma motivação, de como elas podem ser
                úteis na prática, seus conceitos básicos e intermediários, além
                de mostrar o que fazer em certas situações do cotidiano que não
                parecem ter solução.</p>

                <h7><b>Pré-requisitos:</b></h7>
                <li> Conhecimento de programação no mínimo básico.</li>
                <li> Familiaridade com o terminal do linux.</li>"
  speakers: [3]
  subtype: workshop
  language: pt-br
  complexity: "Introdutória"
