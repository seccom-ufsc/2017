- id: 012
  title: "Should I stay or should I Go - um overview da linguagem Go"
  description: "<p>Existem milhares de linguagens por aí, e a cada dia que passa
                outras dezenas surgem. Nessa talk iremos explorar os benefícios
                e filosofias da linguagem criada pelo Google.</p>
                <p>Golang surgiu em meados de 2009, desde então tem sido adotada
                por grandes empresas e startups do Vale para escrever software
                concorrente e manutenível.</p>
                <p>Go tem ideias interessantes que fazem sentido na hora, e
                outras que demoram para encaixar. Iremos explorar uma-a-uma
                dessas características:
                <li>Don’t communicate by sharing memory, share memory by communicating;</li>
                <li>Concurrency is not parallelism;</li>
                <li>Clear is better than clever;</li>
                <li>Interfaces;</li>
                <li>Error are values;</li></p>"
  speakers: [24]
  language: pt-br
  complexity: "Introdutória"

- id: 013
  title: "Uma introdução à Computação Quântica"
  description: "Atualmente somos extremamente dependentes da tecnologia, em
                particular, dos computadores, sejam os nossos laptops ou os
                supercomputadores. Apesar destes serem constituídos por
                dispositivos eletrônicos que só existiram a partir dos avanços
                da Mecânica Quântica, tais computadores ainda são chamados de
                computadores clássicos. Nesta palestra, serão apresentadas as
                diferenças entre os computadores clássicos e os computadores
                quânticos, sendo estes últimos baseados em uma lógica que
                depende da natureza quântica. Embora ainda em um estágio
                inicial, a corrida tecnológica pela construção de um computador
                quântico que apresente vantagens de processamento sobre os
                computadores atuais está a todo vapor, uma vez que os
                computadores quânticos prometem resolver de maneira eficiente
                problemas intratáveis aos computadores clássicos. Alguns desses
                problemas serão abordados e as perspectivas para a área serão
                apresentadas."
  speakers: [20]
  language: pt-br
  complexity: "Introdutória"

