  id: 004
  title: "Algoritmos para Geração Automática de Programas Paralelos para o
          Teste de Multicore Chips"
  description: "De acordo com roadmaps industriais e com a visão de
                reconhecidos centros de pesquisa, a atual plataforma de TI
                (dispositivos pessoais móveis como portas de acesso à
                Computação em Nuvem) será gradativamente estendida em sua
                periferia até que bilhões de sensores inteligentes estejam
                conectados pela Internet das Coisas (IoT). Nesse contexto, três
                principais artefatos computacionais devem conviver na futura
                plataforma de TI: 1) os servidores, baseados em chip
                mulltiprocessing (CMP); 2) os dispositivos pessoais móveis,
                baseados em system-on-chip (SoC); 3) os sensores inteligentes,
                baseados em microcontroladores. Esta palestra aborda os dois
                primeiros artefatos computacionais mencionados (CMP e SoCs),
                que têm uma característica comum: multicore chips cujos núcleos
                se comunicam através de memória compartilhada coerente. Esta
                palestra mostra que, com o aumento do número de núcleos, fica
                cada vez mais difícil evitar que erros de projeto acabem
                passando para o chip fabricado. Ora, essa dificuldade abre
                oportunidades para o desenvolvimento de algoritmos para gerar
                automaticamente programas paralelos capazes de expor erros de
                projeto no subsistema de memória, evitando assim a fabricação
                de um chip disfuncional. A palestra faz um panorama dos
                principais centros internacionais de pesquisa envolvidos nesse
                desafio, dá uma visão geral dos algoritmos mais recentes e
                aponta oportunidades abertas para a pesquisa de novos
                algoritmos."
  subtype: presentation
  speakers: [6]
  language: pt-br
  complexity: "Introdutória"

-
  id: 005
  title: "Como organizar bailes com pessoas divertidas (ou: Coloração de
          arestas de grafos com grau máximo elevado)"
  description: "O Problema da Coloração de Arestas de Grafos, apesar de
                (NP-)difícil, aparece em muitas situações práticas, como
                escalonamento de links por protocolos de comunicação em redes
                de sensores, escalonamento de processos em controle de
                produção, escalonamento de partidas em rodadas de jogos,
                associação de frequências de luz a pares de nós em comunicação
                por fibra óptica, e (para fins ilustrativos) organização de
                bailes. Uma importante conjectura, enunciada há mais de 30
                anos, sugere a existência de um algoritmo polinomial para o
                problema quando restrito a grafos com grau máximo elevado,
                embora tal algoritmo não seja ainda conhecido. No entanto,
                resultados parciais vêm sido obtidos, entre os quais alguns do
                palestrante. Este seminário visa uma introdução ao assunto e
                uma apresentação de alguns destes resultados."
  subtype: presentation
  speakers: [9]
  language: pt-br
  complexity: "Introdutória"

