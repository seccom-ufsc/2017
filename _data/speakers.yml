 name: "Rafael Dobrachinsky"
 surname: "Plentz"
 company: "Dataprev-SC"
 title: "PMO"
 bio: "Graduado em Ciência da Computação em 2000 pela Universidade de Cruz Alta
       e mestre em Gerenciamento de Redes pela Universidade Federal de Santa
       Catarina (2003); Entusiasta da inovação tecnológica no apoio a serviços
       e do empreendedorismo. Ocupo a função de analista de TI atuando como PMO
       na Dataprev/SC. Possuo quinze anos de docência e hoje professor na
       Graduação de Sistemas de Informação e Pós-graduação de Gerenciamento de
       Projetos e de Desenvolvimento de Sistemas na Faculdade Estácio de Sá em
       Florianópolis; Tenho experiência na área de Inovação Tecnológica e
       gerente do Projeto Univoxer do Sinapse da Inovação de 2016. Áreas de
       pesquisa e interesse: Gerenciamento de Projetos, Engenharia de Software,
       Empreendedorismo e Inovação."
