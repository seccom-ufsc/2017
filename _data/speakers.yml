 name: "Guilherme"
 surname: "Kundlatsch"
 company: "iGEM Foundation"
 title: "Brazilian iGEM Ambassador"
 bio: "Graduando em Biotecnologia pela UFSCar, fui bolsista do Programa Jovens
       Talentos para a Ciência pela CAPES/CNPq e realizei um ano de mobilidade
       acadêmica na University of Sheffield, onde defendi o Project Reproduction
       of two generic genetic oscillator models using a deterministic approach
       and application of robustness tests against noise, considerado First
       Class. Em 2014 fui membro da equipe Brasil-SP (composta por USP, UFSCar e
       Unesp), premiada com medalha de bronze e o Interlab Study Award no iGEM,
       em Boston, MA. Em 2015 fui um dos fundadores da equipe independente da
       UFSCar e em 2016 fui advisor da equipe da University of Sheffield, que
       conquistou medalha de ouro e foi indicada ao prêmio de melhor projeto de
       diagnóstico. Hoje sou embaixador do iGEM no Brasil, visitando órgãos
       governamentais, instituições de ensino e empresas, buscando fomentar e
       sustentar grupos do iGEM pelo país."
