 name: "Marcos"
 surname: "Schead dos Santos"
 company: "Laboratório Bridge"
 title: "Desenvolvedor iOS"
 bio: "Graduando de Ciências da Computação na UFSC, Marcos Schead trabalha faz
       dois anos no Laboratório Bridge, inicialmente na área de qualidade e
       testes, dentro do projeto de prontuário eletrônico e-SUS AB. Alguns meses
       depois tornou-se desenvolvedor Java Web no projeto SISMOB (Gerenciamento
       de Obras da Saúde) e no momento está como desenvolvedor iOS (iPhone e
       iPad) usando a linguagem Swift, criando a versão mobile do projeto
       SISMOB."
