 name: "Eduardo Camilo"
 surname: "Inacio"
 company: "Laboratório de Pesquisa em Sistemas Distribuídos, UFSC"
 bio: "Eduardo Camilo Inacio é Mestre em Ciência da Computação pela Universidade
       Federal de Santa Catarina (UFSC), e atualmente está no seu terceiro ano de
       Doutorado, também no Programa de Pós-Graduação em Ciência da Computação (PPGCC)
       da UFSC. Ele é membro do Laboratório de Pesquisa em Sistemas Distribuídos
       (LAPESD), do Departamento de Informática e Estatística (INE) da UFSC, e do
       Advanced Visualization Research Team, no RIKEN Advanced Institute for
       Computational Science (AICS), em Kobe, Japão."
