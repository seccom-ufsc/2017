  id: 8
  name: "Lais"
  surname: "Borin"
  company: "Laboratório de Pesquisa em Sistemas Distribuídos, UFSC"
  title: "Mestranda"
  bio: "Graduada em Ciência da Computação pela Universidade Federal da
        Fronteira Sul (UFFS) em 2016, realizou, durante a graduação, estágio
        não-obrigatório na Diretoria de Sistemas da universidade e participou
        de projeto de iniciação cientifica sobre real-time scheduling. Após a
        graduação ministrou as disciplinas de Teoria da Computação e Grafos,
        como professora substituta na UFFS. Atualmente é mestranda do Programa
        de Pós-Graduação em Ciência da Computação pela Universidade Federal de
        Santa Catarina (UFSC) e realiza pesquisa em energy-aware real-time
        scheduling no laboratório de sistemas distribuídos (LaPeSD)."
  thumbnailUrl: LaisBorin.jpg
