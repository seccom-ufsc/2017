  id: 5
  name: "Rafael Dobrachinsky"
  surname: "Plentz"
  company: "Dataprev-SC"
  title: "PMO"
  bio: "Graduado em Ciência da Computação em 2000 pela Universidade de Cruz
        Alta e mestre em Gerenciamento de Redes pela Universidade Federal de
        Santa Catarina (2003); Entusiasta da inovação tecnológica no apoio a
        serviços e do empreendedorismo. Ocupo a função de analista de TI
        atuando como PMO na Dataprev/SC. Possuo quinze anos de docência e hoje
        professor na Graduação de Sistemas de Informação e Pós-graduação de
        Gerenciamento de Projetos e de Desenvolvimento de Sistemas na Faculdade
        Estácio de Sá em Florianópolis; Tenho experiência na área de Inovação
        Tecnológica e gerente do Projeto Univoxer do Sinapse da Inovação de
        2016. Áreas de pesquisa e interesse: Gerenciamento de Projetos,
        Engenharia de Software, Empreendedorismo e Inovação."
  thumbnailUrl: RafaelPlentz.jpg
  social:
    - {name: "site", link: "http://lattes.cnpq.br/0064108815942336"}
-
  id: 6
  name: "Luiz Cláudio"
  surname: "Villar dos Santos"
  company: "Laboratório de Computação Embarcada, UFSC"
  bio: "Luiz Cláudio Villar dos Santos é Doutor em Ciência da Computação pela
        Eindhoven University of Technology (Holanda), tendo também estudado na
        Université Catholique de Louvain (Bélgica) na UFRGS (mestrado em
        Computação) e na UFPR (graduação em Engenharia Elétrica). É professor
        Titular da UFSC, onde atua há 24 anos, sendo orientador de doutorado e
        mestrado em dois Programas de Pós-Graduação: Engenharia de Automação e
        Sistemas (PGEAS) e Ciência da Computação (PPGCC). Atua na área de
        Electronic Design Automation (EDA), tendo fundado em 2000 o laboratório
        que hoje se denomina Embedded Computing Lab, do qual é o supervisor.
        Seu principal interesse é o de aplicar conceitos de Arquitetura de
        Computadores ao desenvolvimento de Algoritmos capazes de encontrar
        (automaticamente) erros de projeto em multicore chips."
  thumbnailUrl: LuizClaudio.jpg
  social:
    - {name: "site", link: "http://buscatextual.cnpq.br/buscatextual/visualizacv.do?id=K4780821U4"}
