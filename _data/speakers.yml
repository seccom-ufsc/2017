 title: "Co-fundador e CTO"
 bio: "Mestre em ciência da computação pela UFSC. Co-fundador e CTO da
       Resultados Digitais, empresa criadora do RD Station, que é a plataforma
       de automação de marketing líder LATAM com mais de 10 mil clientes, 500
