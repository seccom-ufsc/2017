  id: 18
  name: "Olinto José"
  surname: "Varela Furtado"
  company: "Laboratório de Automação de Projeto de Sistemas, UFSC"
  title: "Professor Titular"
  bio: "Graduado em Ciências da Computação na Universidade Federal de Santa
        Catarina em 1980, com mestrado em Engenharia de Sistemas e Computação
        na Universidade Federal do Rio de Janeiro (UFRJ) em 1984, doutorado em
        Engenharia Elétrica com foco em Sistemas de Tempo Real também pela UFSC
        em 1997, Olinto José Varela Furtado é professor titular do Departamento
        de Informática e Estatística no Centro Tecnológico da UFSC. Foi
        coordenador do curso de Ciências da Computação no período de 1985 a
        1989, de Sistemas de Informação no período de 2005 a 2007 e de
        Especialização em Computação de 1990 a 1992. Foi subcoordenador do
        curso de Sistemas de informação de 2007 a 2011. Desde 1998, é
        Coordenador de Informática da COPERVE (UFSC), sendo presidente da
        COPERVE em 2013 e 2014. Homenageado como patrono, paraninfo e nome de
        turma de mais de 50 turmas dos cursos de CCO e SIN da UFSC, Olinto
        segue nas áreas de Linguagens Formais, Teoria da Computação,
        Compiladores e Sistemas de Tempo Real."
  thumbnailUrl: OlintoFurtado.jpg
