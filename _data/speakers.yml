  id: 9
  name: "Leandro"
  surname: "Miranda Zatesko"
  company: "Universidade Federal do Paraná"
  title: "Doutorando"
  bio: "Leandro M. Zatesko é professor na Universidade Federal da Fronteira Sul
        (UFFS), em Chapecó, SC, afastado para doutoramento na UFPR, onde também
        fez sua graduação (2008) e mestrado (2011). Atua nas áreas de
        Algoritmos, Teoria da Computação e Teoria dos Grafos. Foi coach dos
        times da UFFS de 2013 a 2016 na Maratona de Programação e é autor de
        diversos problemas para o Portal URI Online Judge. Em Pesquisa, vem
        publicando trabalhos sobre problemas de coloração de grafos em revistas
        e conferências internacionais."
